<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'foodUrl:home' %}">Home</a></li>
        {% for cat in cat %}
        {% if cat.parent == None %}
            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'foodUrl:categClass' cat.slug%}">{{ cat.name }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
